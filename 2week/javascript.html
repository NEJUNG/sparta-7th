<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .form-post {
            max-width: 500px;
            padding: 2rem;
            margin: 2rem auto;
            border-color: #e9ecef;
            border-radius: 0.3rem;
            border: solid;
            display: none;
        }
    </style>
    <script>
        let num = 1;
        // function 위에 쓴 이유: function 아래에 쓰게 되면 hey를 실행했을 때 계속 1로 refresh 되기 때문 
        function hey() {
            // 1번 문제
            // 기사 저장 버튼을 누를 때마다 1씩 증가해서 alert 
            alert(num);
            num = num + 1;
        }
        function getArticle() {
            //let value = $(`#input_article`).val();
            //let value2 = $(`#input_comment`).val();
            //val: jQuery 문법. 해당 input 박스에 있는 값을 가져옴. 지정도 가능 
            //console.log(value2);
            //let value = $('#input_article').val();
            //console.log(value);
            $("#input_article").val("naver.com");
        }

        function toggleBox() {
            //$('#post-box').hide();
            //$('#post-box').show();
            let box = $('#post-box');
            if ($('#post-box').is(":visible") === true) {
                box.hide();
                //box.css({ color: 'red' });
                $('#post_button').text("포스팅박스 열기");
                console.log($('#post-box').css('display'));
                //css에서 컬러 지정하면 폰트 컬러가 해당 색으로 지정됨
            } else {
                box.show();
                $('#post_button').text("포스팅박스 닫기");
                console.log(box.css('display'));
            }
        }

        function addCard() {
            let article = $('#input_article').val();
            let comment = $('#input_comment').val();
            let temp_html = `<div class="card">
                    <img class="card-img-top" src="https://www.fodors.com/wp-content/uploads/2018/10/4_UltimateRome_PiazzaNavona-975x650.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${article}</h5>
                        <p class="card-text">여기에 기사 내용이 들어가겠죠</p>
                        <p class="card-text comment">${comment}</p>
                    </div>
                    </div>
                </div>`;
                $('#cards-box').append(temp_html);
            // html에 html 코드 추가하기 
        }
    </script>

</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
            <hr class="my-4">
            <p class="lead">
                <a onclick="toggleBox()" id="post_button" class="btn btn-primary btn-lg" href="#" role="button">포스팅박스
                    열기</a>
            </p>
        </div>
        <div class="form-post" id="post-box">
            <div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">아티클 URL</label>
                    <input id="input_article" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">간단 코멘트</label>
                    <textarea id="input_comment" class="form-control" rows="2"></textarea>
                </div>
                <button onclick="addCard()" type="button" class="btn btn-primary">기사저장</button>
            </div>
        </div>
        <div class="card-columns" id="cards-box">
            
        </div>
    </div>
</body>

</html>
